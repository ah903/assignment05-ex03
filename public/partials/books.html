<h1>{{title}}</h1>
<form role="form">
	<div class="input-group">
     	<input ng-model="searchTerm" type="search" class="form-control" placeholder="Search for">
      	<span class="input-group-btn">
        	<button ng-click="Search()" class="btn btn-default" type="button">Search</button>
      	</span>
    </div>
</form>	
<table class="table table-striped">
	<thead>
		<tr>
			<td>
				<a href="#/home" ng-click="sortType='title';sortReverse = !sortReverse">
					<strong>Title</strong>
					<span ng-show="sortType=='title' && !sortReverse" class="fa fa-caret-down"></span>
   					<span ng-show="sortType=='title' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</td>
			<td>
				<a href="#/home" ng-click="sortType='published';sortReverse = !sortReverse">
					<strong>Published</strong>
					<span ng-show="sortType=='published' && !sortReverse" class="fa fa-caret-down"></span>
   					<span ng-show="sortType=='published' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</td>
			<td>
				<a href="#/home" ng-click="sortType='author';sortReverse = !sortReverse">
					<strong>Author</strong>
					<span ng-show="sortType=='author' && !sortReverse" class="fa fa-caret-down"></span>
   					<span ng-show="sortType=='author' && sortReverse" class="fa fa-caret-up"></span>
				</a>
			</td>
			<td>&nbsp;</td>	
		</tr>

		<tr>
			<td><input ng-model="newBook.title" class="form-control" placeholder="Title"></input></td>
			<td><input ng-model="newBook.published" class="form-control" placeholder="Year of Publication"></input></td>
			<td><input ng-model="newBook.author" class="form-control" placeholder="Author"></input></td>
			<td><button ng-click="AddBook(newBook)" type="button" class="btn btn-default pull-right">Add Book</button></td>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="book in Books | filter:searchTerm | orderBy:sortType:sortReverse">
			<td><strong>{{book.title}}</strong></td>
			<td>{{book.published}}</td>
			<td>{{book.author}}</td>
			<td>
				<div class="btn-group pull-right" role="group" aria-label="">
  					<button ng-click="AddToFavourites(book)" type="button" class="btn btn-default">
  						<i class="fa fa-thumbs-o-up"></i>
  					</button>
  					<button ng-click="RemoveBook(book)" type="button" class="btn btn-default">
  						<i class="fa fa-trash-o"></i>
  					</button>
  				</div>
			</td>
		</tr>
	</tbody>

</table>
